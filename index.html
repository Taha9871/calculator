<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="calc-body">
        
        <div class="calc-display">
            <div class="box"></div>
        </div>
        <div class="button0"></div>
        <div class="container1">
            <input type="button" class="btn-1" value="1">
            <input type="button" class="btn-1" value="2">
            <input type="button" class="btn-1" value="3">
            <input type="button" class="btn-1" value="4">
            <input type="button" class="btn-1" value="5">
            <input type="button" class="btn-1" value="6">
            <input type="button" class="btn-1" value="7">
            <input type="button" class="btn-1" value="8">
            <input type="button" class="btn-1" value="9">
            <input type="button" class="btn-1" value=".">
            <input type="button" class="btn-1" value="0">
            <input type="button" class="btn-1" value="=">
        </div>
        <div class="container2">
            <input type="button" class="btn-2" value="AC">
            <input type="button" class="btn-2" value="+">
            <input type="button" class="btn-2" value="-">
            <input type="button" class="btn-2" value="*">
            <input type="button" class="btn-2" value="/">
        </div>
    </div>
</body>
</html>
